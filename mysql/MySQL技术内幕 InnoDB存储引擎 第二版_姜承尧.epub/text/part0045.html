  <h2 class="p4" id="heading_id_2">3.3　套接字文件</h2>

  <p class="ziti3">前面提到过，在UNIX系统下本地连接MySQL可以采用UNIX域套接字方式，这种方式需要一个套接字（socket）文件。套接字文件可由参数socket控制。一般在/tmp目录下，名为mysql.sock：</p>
  <hr class="calibre2"/>

  <p class="ziti4">mysql＞SHOW VARIABLES LIKE'socket'\G;</p>

  <p class="ziti4">***************************1.row***************************</p>

  <p class="ziti4">Variable_name:socket</p>

  <p class="ziti4">Value:/tmp/mysql.sock</p>

  <p class="ziti4">1 row in set(0.00 sec)</p>
  <hr class="calibre2"/>
