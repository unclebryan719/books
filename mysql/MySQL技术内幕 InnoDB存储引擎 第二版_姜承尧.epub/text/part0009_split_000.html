<div id="8IL20-878f632495a744b2a24ea2205f162355" style="height:0pt"></div><h1 class="p2" id="heading_id_2">第1章　MySQL体系结构和存储引擎</h1>

  <p class="ziti3">MySQL被设计为一个可移植的数据库，几乎在当前所有系统上都能运行，如Linux，Solaris、FreeBSD、Mac和Windows。尽管各平台在底层（如线程）实现方面都各有不同，但是MySQL基本上能保证在各平台上的物理体系结构的一致性。因此，用户应该能很好地理解MySQL数据库在所有这些平台上是如何运作的。</p>
