  <h3 class="p1" id="heading_id_2">4.4.4　User Record和Free Space</h3>

  <p class="ziti3">User Record就是之前讨论过的部分，即实际存储行记录的内容。再次强调，InnoDB存储引擎表总是B+树索引组织的。</p>

  <p class="ziti3">Free Space很明显指的就是空闲空间，同样也是个链表数据结构。在一条记录被删除后，该空间会被加入到空闲链表中。</p>
