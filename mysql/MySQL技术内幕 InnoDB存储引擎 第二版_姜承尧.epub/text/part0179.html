  <body id="5AMKM0-878f632495a744b2a24ea2205f162355" class="calibre">
  <h2 class="p4" id="heading_id_2">10.5　小结</h2>

  <p class="ziti3">MySQL数据库和InnoDB存储引擎都是开源的，我们可以通过常用的开发工具，如Visual Studio、Eclipse对其进行编译和调试，以此来更好地了解数据库内部运行机制。有能力的开发人员可以进一步扩展数据库的功能，这就是开源的魅力，这在Oracle、Microsoft SQL Server、DB2等商业数据库中是永远不可能发生的。</p>
