  <h3 class="p1" id="heading_id_2">1.3.6　Federated存储引擎</h3>

  <p class="ziti3">Federated存储引擎表并不存放数据，它只是指向一台远程MySQL数据库服务器上的表。这非常类似于SQL Server的链接服务器和Oracle的透明网关，不同的是，当前Federated存储引擎只支持MySQL数据库表，不支持异构数据库表。</p>
