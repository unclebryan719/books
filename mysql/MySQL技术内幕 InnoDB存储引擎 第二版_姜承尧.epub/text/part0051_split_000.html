<div id="1GKCM0-878f632495a744b2a24ea2205f162355" style="height:0pt"></div><h1 class="p2" id="heading_id_2">第4章　表</h1>

  <p class="ziti3">本章将从InnoDB存储引擎表的逻辑存储及实现开始进行介绍，然后将重点分析表的物理存储特征，即数据在表中是如何组织和存放的。简单来说，表就是关于特定实体的数据集合，这也是关系型数据库模型的核心。</p>
