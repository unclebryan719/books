  <h2 class="p4" id="heading_id_2">2.8　小结</h2>

  <p class="ziti3">本章对InnoDB存储引擎及其体系结构进行了概述，先给出了InnoDB存储引擎的历史、InnoDB存储引擎的体系结构（包括后台线程和内存结构）；之后又详细介绍了InnoDB存储引擎的关键特性，这些特性使InnoDB存储引擎变得更具“魅力”；最后介绍了启动和关闭MySQL时一些配置文件参数对InnoDB存储引擎的影响。</p>

  <p class="ziti3">通过本章的铺垫，读者在学习后面的内容时就会对InnoDB引擎理解得更深入和更全面。第3章开始介绍MySQL的文件，包括MySQL本身的文件和与InnoDB存储引擎本身有关的文件。之后本书将介绍基于InnoDB存储引擎的表，并揭示内部的存储构造。</p>
