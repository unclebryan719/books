  <h2 class="p4" id="heading_id_2">3.4　pid文件</h2>

  <p class="ziti3">当MySQL实例启动时，会将自己的进程ID写入一个文件中——该文件即为pid文件。该文件可由参数pid_file控制，默认位于数据库目录下，文件名为主机名.pid：</p>
  <hr class="calibre2"/>

  <p class="ziti4">mysql＞show variables like'pid_file'\G;</p>

  <p class="ziti4">***************************1.row***************************</p>

  <p class="ziti4">Variable_name:pid_file</p>

  <p class="ziti4">Value:/usr/local/mysql/data/xen-server.pid</p>
