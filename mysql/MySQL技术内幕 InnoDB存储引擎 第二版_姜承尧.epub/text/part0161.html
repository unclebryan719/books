  <h2 class="p4" id="heading_id_2">8.8　小结</h2>

  <p class="ziti3">本章中介绍了不同的备份类型，并介绍了MySQL数据库常用的一些备份方式。同时主要介绍了对于InnoDB存储引擎表的备份。不管是mysqldump还是xtrabackup工具，都可以对InnoDB存储引擎表进行很好的在线热备工作。最后，介绍了复制，通过快照和复制技术的结合，可以保证用户得到一个异步实时的在线MySQL备份解决方案。</p>
