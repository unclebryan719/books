  <h2 class="p4" id="heading_id_2">9.8　小结</h2>

  <p class="ziti3">在这一章中我们根据InnoDB存储引擎的应用特点对CPU、内存、硬盘、固态硬盘、RAID卡做了详细的介绍，相信只有通过理解InnoDB存储引擎的应用场合和范围才能更好地对其进行调优。最后，介绍了两个在Linux操作系统平台下常用的基准测试工具sysbench和tpcc-mysql，借助这两个工具可以更有效地得知当前系统的负载承受能力，以及对MySQL数据库的调优结果进行分析。</p>
