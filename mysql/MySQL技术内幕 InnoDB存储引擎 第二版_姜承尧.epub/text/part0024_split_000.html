<div id="MSDG0-878f632495a744b2a24ea2205f162355" style="height:0pt"></div><h1 class="p2" id="heading_id_2">第2章　InnoDB存储引擎</h1>

  <p class="ziti3">InnoDB是事务安全的MySQL存储引擎，设计上采用了类似于Oracle数据库的架构。通常来说，InnoDB存储引擎是OLTP应用中核心表的首选存储引擎。同时，也正是因为InnoDB的存在，才使MySQL数据库变得更有魅力。本章将详细介绍InnoDB存储引擎的体系架构及其不同于其他存储引擎的特性。</p>
