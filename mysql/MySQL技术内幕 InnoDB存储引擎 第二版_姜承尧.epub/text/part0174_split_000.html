<div id="55U1S0-878f632495a744b2a24ea2205f162355" style="height:0pt"></div><h1 class="p2" id="heading_id_2">第10章　InnoDB存储引擎源代码的编译和调试</h1>

  <p class="ziti3">InnoDB存储引擎是开源的，这意味着用户可以获得其源代码并查看内部的具体实现。任何时候Why都比What重要，通过研究源代码可以更好地理解数据库是如何工作的，从而知道如何使数据库更好地为你工作。如果你有一定的编程能力，完全可以对InnoDB存储引擎进行扩展，开发出新的功能模块来更好地支持数据库应用。</p>
